<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/menu.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Logga in</title>
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html">API</a></h1>
        <!-- Meny knapp för att öppna mobilmenyn-->
        <button class="menu-btn open" id="open-menu">
            <span class="menu-icon">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </span>
            <span class="menu-text">Meny</span>
        </button>
        <!-- navigering -->
        <nav id="nav-menu">
            <!-- Knapp som visas om mobilmenyn är utfälld -->
            <button class="menu-btn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menu-text">Stäng</span>
            </button>
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="add.html">Lägg till erfarenhet</a></li>
                <li><a href="login.html">logga in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="h1">Logga in</h1>
        <form> 
            <label for="username">*Användarnamn:</label>
            <input type="text" id="username" placeholder="Användarnamn t.ex Kalle">
            <label for="password">*Lösenord:</label>
            <input type="password" id="password" placeholder="Lösenord">
            <button id="login">Logga in</button>
        </form>
        <h1 class="h1">Skapa ett konto</h1>
        <form> 
            <label for="newUsername">*Användarnamn:</label>
            <input type="text" id="newUsername" placeholder="Användarnamn t.ex Kalle">
            <label for="newPassword">*Lösenord:</label>
            <input type="password" id="newPassword" placeholder="Lösenord">
            <label for="email">*Email:</label>
            <input type="email" id="email" placeholder="example@email.com">
            <button id="signup">Skapa konto</button>
        </form>

        <div id="printed"></div>
    </main>
    <footer class="footer">
        <p>Backend-baserad webbutveckling</p>
    </footer>
</body>
</html>
